<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Puzzle me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
        }

            #puzzle { list-style-type: none; margin: 0; padding: 0; width: 550px; }
            #puzzle li { margin: 0px 0px 0px 0; padding: 0px; float: left; width: 170px; height: 119px; font-size: 4em; text-align: center; }

    </style>

    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="script/jquery-1.9.1.min.js"></script>
    <script src="script/jquery.ui.core.js"></script>
    <script src="script/jquery.ui.widget.js"></script>
    <script src="script/jquery.ui.mouse.js"></script>
    <script src="script/jquery.ui.draggable.js"></script>
    <script src="script/jquery.ui.droppable.js"></script>
    <script src="script/jquery.ui.sortable.js"></script>
    <script src="script/jquery.ui.touch-punch.min.js"></script>
    <script src="script/angular.min.js"></script>
    <script src="script/app.js"></script>

  </head>
  <body ng-controller="main">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Puzzle me</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                      <a href="" ng-click="peek()">Peek</a>   
                      <a href="" ng-click="puzzle()">Puzzle</a>     
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="container">   

        <div>
            <ul id="puzzle">
               <li class="drag ui-state-default" ng-repeat="slice in puzzleSlices"><img src="images/{{slice.img}}" class="ui-widget-content" /></li>
            </ul>
            <div id="peek" style="display:none">Image</div>
            </div>
        <div>
    </div>     
        
    </div>
  </body>
</html>
